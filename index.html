<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>


		<section class="calculator">
			<div class="output">
				<div class="current-operand"></div>
			</div>
			<!-- <input class="screen" type="text" value="0" disabled> -->
			<section class="calc-buttons">
				<button data-number type="button" value="7">7</button>
				<button data-number type="button" value="8">8</button>
				<button data-number type="button" value="9">9</button>
				<button data-operation type="button" value="/">&divide;</button>

				<button data-number type="button" value="4">4</button>
				<button data-number type="button" value="5">5</button>
				<button data-number type="button" value="6">6</button>
				<button data-operation type="button" value="x">&times;</button>

				<button data-number type="button" value="1">1</button>
				<button data-number type="button" value="2">2</button>
				<button data-number type="button" value="3">3</button>
				<button data-operation type="button" value="-">&minus;</button>

				<button data-number type="button" value="0">0</button>
				<button data-number type="button" value=".">.</button>
				<button type="button" class="all-clear" value="AC">AC</button>
				<button type="button" value="+">&plus;</button>

				<button data-equals type="button" value="">&equals;</button>
			</section>
		</section>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
